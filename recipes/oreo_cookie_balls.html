<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OREO Cookie Balls</title>
</head>
<body>
    <h1>OREO Cookie Balls</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F1045343.jpg">
    <h2>Description</h2>
    <ol>
      <li>
        Mix cream cheese and cookie crumbs until well blended.
      </li>
      <li>
        Shape into 48 (1-inch) balls. Freeze 10 min. 
        Dip balls in melted chocolate; place in single layer in shallow waxed paper-lined pan.
      </li>
      <li>
        Refrigerate 1 hour or until firm.      
    </li>
    </ol>
</body>
